<!DOCTYPE html>

<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>tips calculator</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    </head>

    
    
  <body>
    <div id="container">
      <h1>Tip Calculator</h1>
    
        <div id="calculator">
          <form>
            <p>how much was your bill?</p>
             <input id="billamt" type="text" placeholder="Bill Amount">
             <select name="currencies" id = "currencies">
              <option value="&#x20AC;">&#x20AC;</option>
              <option value="&#x00A3;">&#x00A3;</option>
              <option value="&#36;" selected>&#36;</option>
              <option value="&#165;">&#165;</option>
             </select>

            <p>how was your service?</p>
            <select id="servicequal">
              <option disabled selected value="0"> Choose an option</option>
              <option value="0.3">30&#37; &#45; Outstanding</option>
              <option value="0.2">20&#37; &#45; Good</option>
              <option value="0.15">15&#37; &#45; It was OK</option>
              <option value="0.1">10&#37; &#45; unpleasant</option>
              <option value="0.05">5&#37; &#45; Kinda sucks</option>
        </select>

    </form>
    <p>how many people share the bill?</p>
    <input id="peopleamt" type="number" min="1" placeholder="Number of People"> people
    <button type="button" id="calculate">Calculate!</button>

  </div>
  <!--calculator end-->
  <div id="totalTip">
    <sup id="currency">$</sup><span id="tip">0.00</span>
    <small id="each">each</small>
  </div>
  <!--totalTip end-->

</div>
    <!--container end-->
  </body>
<script type="text/javascript" src="tipcalculator.js"></script>

</html>
